---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mysql-db
  name: mysql-database
spec:
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    app: mysql-db1
  type: ClusterIP
...
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db1
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db1
  template:
    metadata:
      labels:
        app: mysql-db1
    spec:
      containers:
      - image: mysql
        name: mysql-database
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root1234"
...
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mongo-db
  name: mongo-service
spec:
  ports:
  - port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    app: mongo-db1
  type: ClusterIP
...
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongodb
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-db1
  template:
    metadata:
      labels:
        app: mongo-db1
    spec:
      containers:
      - image: mongo:latest
        name: mongo-database
...
